<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <script
      src="C:\Users\Ritumbhara Bhatnagar\Desktop\tt3.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="C:\Users\Ritumbhara Bhatnagar\Desktop\tt2.css"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="http://www.studio.gridenko.com/fcc/tictac/css/style.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>
        Tic <span style="color:#9829ff;">Tac</span>
        <span style="color:rgb(155, 9, 9);">Toe</span>
      </h1>
    </header>

    <div class="container z-depth-5">
      <div id="playfield">
        <div class="row">
          <div id="0" class="box b-bottom b-right col s4 valign"></div>
          <div id="1" class="box b-bottom b-right col s4 valign"></div>
          <div id="2" class="box b-bottom col s4 valign"></div>
        </div>
        <div class="row">
          <div id="3" class="box b-bottom b-right col s4 valign"></div>
          <div id="4" class="box b-bottom b-right col s4 valign"></div>
          <div id="5" class="box b-bottom col s4 valign"></div>
        </div>
        <div class="row">
          <div id="6" class="box b-right col s4 valign"></div>
          <div id="7" class="box b-right col s4 valign"></div>
          <div id="8" class="box col s4 valign"></div>
        </div>
      </div>
      <div id="controls" class="light-purple accent-1">
        <div class="row">
          <div id="score" class="col s8">
            <div id="score-label" class="center-align red-text">SCORE</div>
            <div class="row">
              <div class="col s4 center-align">
                <span><i class="fa fa-2x fa-user"></i></span>
                <sup><span id="score-player" class="score"></span></sup>
              </div>
              <div class="col s4 center-align">
                <span><i class="fa fa-2x fa-ban"></i></span>
                <sup><span id="score-tie" class="score"></span></sup>
              </div>
              <div class="col s4 center-align">
                <span><i class="fa fa-2x fa-desktop"></i></span>
                <sup><span id="score-comp" class="score"></span></sup>
              </div>
            </div>
          </div>

          <div id="xo" class="col s4">
            <div id="play-label" class="center-align blue-text">PLAY</div>
            <div class="row">
              <div class="center-align col s6">
                <a
                  id="playX"
                  class="btn-floating waves-effect waves-light pink accent-4"
                  ><i class="fa fa-times"></i
                ></a>
              </div>
              <div class="center-align col s6">
                <a
                  id="playO"
                  class="btn-floating waves-effect waves-light blue accent-4"
                  ><i class="fa fa-circle-o"></i
                ></a>
              </div>
              <div class="left-align col s6">
                <a
                  id="playR"
                  class="btn-floating waves-effect waves-light green accent-4"
                  ><i class="material-icons">edit</i></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer>
      Designed and coded by

        >Alex Gridenko</a
      >
    </footer> -->

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script
      type="text/javascript"
      src="http://www.studio.gridenko.com/fcc/tictac/js/main.js"
    ></script>
  </body>
</html>
